<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doações</title>
</head>
<body>
    <form action="">
    <h1>Formulario    </h1>
    
    <!--Legenda para nome-->
    <label for="campo_nome">nome:</label>
    
    <!--campo input do type nome-->
    <input   id="campo_nome"  type="text" placeholder="digite nome aqui" required><br><br>

    <!--legenda para senha-->
    <label for="campo_senha">senha:</label>

    <!--campo input para senha-->
    <input id="campo_senha" type="password" placeholder="digite uma senha" required><br><br>

    <!--legenda para email-->
    <label for="campo_email">email:</label>

    <!--campo input para email-->
    <input id="campo_email"  type="email" placeholder="digite seu email" required>
    <br><br>
    
    <h2>Animal de estimação</h2>

    

    <input type="radio" name="animal" id="dog" value="cachorro">
    <label for="dog">cachorro</label>
    <br><br>

    <input type="radio" id="bird" name="animal" value="passarinho" >
    <label for="bird">passarinho</label> 
    <br><br>
    
    <input type="radio" id="cat" name="animal" value="gato">
    <label for="cat">gato</label>
    <br><br>

    <h2> o que voce tem em casa </h2>

    <!--campo input do type checkbox-->
    <input id="item1" type="checkbox" name="item1" value="TV" >
    <label for="item1">TV</label><br><br>

    <input  id="item2" type="checkbox"  name="item2" value="geladeira">
    <label for="item2"> geladeira</label> <br><br>

    <input id="item3" type="checkbox" name="item3" value="computador" >
    <label for="item3">computador</label> <br><br>

    <h2>escolha uma cor</h2>

    <select>
        <option value="vermelho">vermelho</option>
        <option value="azul">azul</option>
        <option value="amarelo">amarelo</option>
        <option value="verde">verde</option>
    
    </select>
    
    <br><br>








    <!--campo input do type submit-->
    <input type="submit" value="Enviar Formulario">

</form>
